<!Doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>video player &#128512 </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> video player!! &#128512 </h1>
<div class="player">
	<video class= "player_video viewer"  src="1280.mp4"></video>

	<div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>

     <button class="player__button toggle" title="Toggle-play">►</button>
     <input type ="range" name="volume" class="player_slider" min="0" max="10" step="0.5" value="1">
     <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="0">
     <button data-skip="-10" class="player__button">« 10s</button>
     <button data-skip="25" class="player__button">25s »</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
